<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB - CodeNation Filmes</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
</head>

<body>
    <header>
        <div class="wrapper">
            <img src="./assets/logo-imdb.jpg" alt="Logo IMDB">
            <nav>
                <ul>
                    <li>
                        <a href="#">Lançamentos</a>
                        <a href="#">Crítica</a>
                        <a href="#">Em Cartaz</a>
                    </li>
                </ul>
            </nav>
            <div class="user">
                <img src="./assets/walter-white.jpg" alt="Imagem do usuário">
                <span>Walter White</span>
            </div>
        </div>
    </header>

    <section class="movie-list-wrapper">

    </section>

    <footer>
        <div class="wrapper footer-wrapper">
            <img src="./assets/logo-imdb.jpg" alt="Logo IMDB">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-facebook-official"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
